<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <router-link to="/" class="nav-link"><b>Admin</b>LTE</router-link>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <Form @submit="onSubmit" method="post" v-slot="{ errors, meta }">
                    <div class="input-group mb-1">
                        <Field name="email" rules="email|required" v-slot="{ meta }"
                               :class="[!errors.email ? 'form-control' : 'form-control is-invalid']"
                               v-model="formLogin.email"
                               placeholder="Email"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <ErrorMessage name="email" class="d-block mb-2 error invalid-feedback px-2"/>
                    <div class="input-group mb-1">
                        <Field name="password" rules="required|min:8" type="password"
                               :class="[!errors.password ? 'form-control' : 'form-control is-invalid']"
                               v-model="formLogin.password"
                               placeholder="Password"/>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <ErrorMessage name="password" class="d-block mb-2 error invalid-feedback px-2"/>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember" v-model="formLogin.remember">
                                <label for="remember" class="px-2">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </Form>
                <div class="social-auth-links text-center mb-3">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-primary">
                        <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
                    </a>
                    <a href="#" class="btn btn-block btn-danger">
                        <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
                    </a>
                </div>
                <!-- /.social-auth-links -->
                <p class="mb-1">
                    <router-link to="/forgot-password" class="nav-link">I forgot my password</router-link>
                </p>
                <p class="mb-0">
                    <router-link to="/register" class="nav-link">Register a new membership</router-link>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
