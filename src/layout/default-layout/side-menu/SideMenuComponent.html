<div class="sidebar os-host os-theme-light os-host-overflow os-host-overflow-y os-host-resize-disabled os-host-transition"
     :class="[ isShowSideBar ? 'os-host-overflow-x' : 'os-host-scrollbar-horizontal-hidden']">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
            <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="">
        </div>
        <div class="info">
            <a href="#" class="d-block">Alexander Pierce</a>
        </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline mt-3" :class="[ isShowSideBar ? 'd-none' : 'd-block']">
        <div class="input-group" data-widget="sidebar-search">
            <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                   aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-sidebar">
                    <i class="fas fa-search fa-fw"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
            data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
            <li class="nav-item" v-for="(item, index) in items" :key="index" :class="item.isHasChild ? 'has-treeview' : '' ">
                <template v-if="!item.isHasChild">
                    <router-link :to="{ name: item.routerName }" class="nav-link" v-if="checkRole(item.role)">
                        <i :class="item.icon"></i>
                        <p>{{ item.name }}</p>
                    </router-link>
                </template>
                <template v-else>
                    <a href="#" class="nav-link">
                        <i :class="item.icon"></i>
                        <p>
                            {{ item.name }}
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <router-link :to="{ name: item.routerName }" class="nav-link">
                                <i :class="item.icon"></i>
                                <p>{{ item.name }}</p>
                            </router-link>
                        </li>
                    </ul>
                </template>
            </li>
        </ul>
    </nav>
    <!-- /.sidebar-menu -->
</div>
